<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stake-like Game</title>
    <link rel="stylesheet" href="mines.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <button class="menu-button">☰</button>
            <img src="stake.png" alt="Stake" class="stake-logo">
        </div>
        <div class="navbar-right">
            <button class="nav-button" style="background-color: #00e701">CASINO</button>
            <button class="nav-button" style="background-color: #223c47;">SPORTS</button>
            <i class="fa-solid fa-magnifying-glass"></i><input type="text" placeholder="Search" class="search-bar">
            <i class="fa-solid fa-user"></i><i class="fa-solid fa-bell"></i><i class="fa-solid fa-envelope"></i>
            <button class="wallet-button">Wallet</button>
            <span class="currency">₹0.00<i class="fa-brands fa-bitcoin" style="transform: translateX(3px); color: yellow;"></i><i class="fa-solid fa-angle-down" style="transform: translateX(8px);"></i></span>
        </div>
    </nav>
    <div class="container">
        <aside class="sidebar">
            <ul class="sidebar-list">
                <li><a href="#"><i class="fa fa-star"></i> Favourites</a></li>
                <li><a href="#"><i class="fa fa-clock"></i> Recent</a></li>
                <li><a href="#"><i class="fa fa-trophy"></i> Challenges</a></li>
                <li><a href="#"><i class="fa fa-list"></i> My Bets</a></li>
            </ul>
            <ul class="sidebar-listB">
            <li><a href="#">Games</a></li>
            <li><a href="#"><i class="fa fa-diamond"></i> Stake Originals</a></li>
            <li><a href="#"><i class="fa fa-gift"></i> Stake Exclusives</a></li>
            <li><a href="#"><i class="fa fa-sliders"></i> Slots</a></li>
            <li><a href="#"><i class="fa fa-play-circle"></i> Live Casino</a></li>
            <li><a href="#"><i class="fa fa-tv"></i> Game Shows</a></li>
            <li><a href="#"><i class="fa fa-bolt"></i> New Releases</a></li>
            <li><a href="#"><i class="fa-solid fa-coins"></i> Stake Poker</a></li>
            <li><a href="#"><i class="fa fa-bullseye"></i> Bonus Buy</a></li>
            <li><a href="#"><i class="fa fa-percent"></i> Enhanced RTP</a></li>
            <li><a href="#"><i class="fa fa-table"></i> Table Games</a></li>
        </ul>
        </aside>
        <div class="game-container">
            <div class="betting-controls">
                <div class="toggle-buttons">
                    <button class="toggle-button active">Manual</button>
                    <button class="toggle-button">Auto</button>
                </div>
                <div class="bet-amount">
                    <label for="bet-amount-input">Bet Amount</label>
                    <div class="bet-amount-controls">
                        <input type="text" id="bet-amount-input" placeholder="0.00" style="transform: translateX(15px);"><i class="fa-brands fa-bitcoin" style="transform: translateX(-10px); color: yellow;"></i>
                        <button class="bet-multiplier">½</button>
                        <button class="bet-multiplier">2×</button>
                    </div>
                </div>
                <div class="mines-selection">
                    <label for="mines-select">Mines</label>
                    <select id="mines-select">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3" selected>3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>

                    </select>
                </div>
                <button class="bet-button">Bet</button>
            </div>
            <div class="game-board">
                <div class="grid">
                    <!-- 25 cells -->
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                    <div class="cell"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="mines.js"></script>
</body>
</html>
